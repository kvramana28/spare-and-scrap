<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Registration page</title>
</head>

<body>
  <div class="container bg-white">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="signup-form">
          <form action="register.php" class="mt-5 border p-4 bg-light shadow" method="post">
            <h4 class="mb-5 text-secondary">Create Your Account</h4>
            <div class="row">
              <div class="mb-3 col-md-6">
                <label>First Name<span class="text-danger">*</span></label>
                <input type="text" name="fname" class="form-control" placeholder="Enter First Name" required>
              </div>

              <div class="mb-3 col-md-6">
                <label>Last Name<span class="text-danger">*</span></label>
                <input type="text" name="Lname" class="form-control" placeholder="Enter Last Name" required>
              </div>

              <div class="mb-3 col-md-12">
                <label>Email<span class="text-danger">*</span></label>
                <input type="email" name="emailAddress" class="form-control" placeholder="Enter Email" required>
              </div>

              <div class="mb-3 col-md-12">
                <label>Password<span class="text-danger">*</span></label>
                <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
              </div>
              <div class="mb-3 col-md-12">
                <label>Confirm Password<span class="text-danger">*</span></label>
                <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password"
                  required>
              </div>
              <div class="col-md-12">
                <input type="submit" class="btn btn-danger"></input>
              </div>
            </div>
          </form>
          <p class="text-center mt-3 text-secondary">If you have account, Please <a href="login.html">Login Now</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
